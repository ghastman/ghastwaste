- name: Configure Kubernetes yum repository
  ansible.builtin.yum_repository:
    name: kubernetes
    description: Kubernetes
    baseurl: https://pkgs.k8s.io/core:/stable:/v1.35/rpm/
    enabled: true
    gpgcheck: true
    gpgkey: https://pkgs.k8s.io/core:/stable:/v1.35/rpm/repodata/repomd.xml.key
  become: yes    
  when: ansible_facts['os_family'] == "RedHat"     

- name: Install Kubernetes components
  ansible.builtin.yum:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present
  become: yes 
  when: ansible_facts['os_family'] == "RedHat"    



- name: Configure Kubernetes apt repository
  ansible.builtin.apt_repository:
    repo: "deb https://pkgs.k8s.io/core:/stable:/v1.35/deb/ kubernetes-xenial main"
    state: present
    filename: kubernetes
    codename: kubernetes-xenial
    update_cache: yes 
  become: yes     
  when: ansible_facts['os_family'] == "Debian"

- name: Configure Kubernetes apt repository key
  ansible.builtin.command: curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.35/deb/Release.key | gpg --dearmor -o /usr/share/keyrings/kubernetes-archive-keyring.gpg
  become: yes
  when: ansible_facts['os_family'] == "Debian"

- name: Add Kubernetes apt repository source list with keyring
  ansible.builtin.shell: echo 'deb [signed-by=/usr/share/keyrings/kubernetes-archive-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.35/deb/ /' | tee /etc/apt/sources.list.d/kubernetes.list
  become: yes
  when: ansible_facts['os_family'] == "Debian"



- name: Install Kubernetes components
  ansible.builtin.apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present
    update_cache: yes
  become: yes     
  when: ansible_facts['os_family'] == "Debian"

