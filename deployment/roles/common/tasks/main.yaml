---
- hosts: all
  become: true
  vars:
    created_username: ghastman
    default_username: rocky

  tasks:    
    - name: Setup passwordless sudo
      lineinfile:
        path: /etc/sudoers
        state: present
        regexp: '^%sudo'
        line: '%sudo ALL=(ALL) NOPASSWD: ALL'
        validate: '/usr/sbin/visudo -cf %s'

    - name: Remove the default user 'rocky'
      ansible.builtin.user:
      name: rocky
      state: absent
      remove: yes        

    - name: Update and install required system packages
      dnf:
        pkg:
          - curl
        state: latest
        update_cache: true      
